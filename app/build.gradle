apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId "com.fa.grubot"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:support-v4:27.0.0'
    compile 'com.android.support:support-annotations:27.0.0';
    compile 'com.android.support:design:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'

    //text drawable
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    //material dialogs
    compile 'com.afollestad.material-dialogs:core:0.9.5.0'

    //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //butterknife
    compile 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'

    //dagger
    compile 'com.google.dagger:dagger:2.12'

    //slideable activity
    compile 'com.r0adkll:slidableactivity:2.0.5'

    //icepick
    compile 'frankiesardo:icepick:3.2.0'

    //floatingActionMenu
    compile 'com.github.clans:fab:1.6.4'

    //ExpandableRecyclerView
    compile 'com.github.grennis:ExpandableRecyclerView:0.9.3'

    //chatkit
    compile 'com.github.stfalcon:chatkit:0.2.2'

    //glide
    compile 'com.github.bumptech.glide:glide:4.3.0'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.12'
    annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
}
